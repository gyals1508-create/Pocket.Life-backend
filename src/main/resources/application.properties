# 1. 서버 포트 설정
server.port=8080

# 2. MySQL 연결 설정 (한글 깨짐 방지 및 타임존 설정 포함)
spring.datasource.url=jdbc:mysql://localhost:3306/life_manager?serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=1234

# 3. JPA/Hibernate 설정
# update: 자바 코드의 @Column(length=30)을 읽어서 DB 구조를 자동으로 바꿔줌
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 4. 데이터 직렬화 (날짜 형식을 예쁘게 유지)
spring.jackson.serialization.write-dates-as-timestamps=false